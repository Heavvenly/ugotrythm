<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>u got rythm?</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"></head>
  <link rel="icon" href="sabrina.PNG">
<body>



  <div id="menu">
    <h1 id="title">u got rythm?</h1>
    <p class="subtitle">Choose your track!</p>
    <div id="song-selector-container">
      <div id="rankshower">
        <p id="rankAProgress">Songs with at least A Rank: 0/0</p>
        <p id="rankSProgress">Songs with at least S Rank: 0/0</p>
        <p id="rankSPlusProgress">Songs with S+ Rank: 0/0</p>
        <p onclick="returnToMenu()">main menu - leon chang (click to start)</p>
       
        <p class="subtitle">You can also click K & L instead of D & F!</p>
      </div>
     
      
      <div id="song-list-wrapper">
        <div id="song-list">
      
          <div class="song-section" id="highlighted">
            <button onclick="showSongInfo('song13')">🌊❤️ Sea of Love🟢</button>
          </div>
      
          <div class="song-section" id="kpopdh">
            <button onclick="showSongInfo('song10')">❤️‍🔥😈 Your Idol</button>
            <button onclick="showSongInfo('song12')">🌟🗡️ How It's Done</button>
            <button onclick="showSongInfo('song18')">🥤🫶 Soda Pop</button>
            <button onclick="showSongInfo('song19')">🫧✨ Free</button>
            <button onclick="showSongInfo('song20')">💛👑 Golden</button>
            <button onclick="showSongInfo('song21')">👹⚔️ Takedown</button>
          </div>
      
          <div class="song-section" id="classics">
            <button onclick="showSongInfo('song9')">🦩🎸 Wish You Were Here</button>
            <button onclick="showSongInfo('song11')">💃🪩 I Wanna Dance with Somebody</button>
          </div>
      
          <div class="song-section" id="sabrina">
            <button onclick="showSongInfo('song1')">☕️☀️ Espresso</button>
            <button onclick="showSongInfo('song2')">😇🪽 Good Graces</button>
            <button onclick="showSongInfo('song4')">🪽🕊️ Feather</button>
            <button onclick="showSongInfo('song3')">⏰⏱️ 15 Minutes</button>
          </div>
      
          <div class="song-section" id="cozy-synth">
            <button onclick="showSongInfo('song5')">🏠☀️ Going Home</button>
            <button onclick="showSongInfo('song6')">🧸🎹 Fundamentals</button>
            <button onclick="showSongInfo('song7')">🪐⭐️ Planet Girl</button>
            <button onclick="showSongInfo('song8')">🏙️💫 big boost city</button>
          </div>
      
          <div class="song-section" id="siIvagunner">
            <button onclick="showSongInfo('song14')">⚔️🎭 Meta Knight Defeated</button>
            <button onclick="showSongInfo('song17')">💔♣️ Future Bossa (Heartbreaker Mix)</button>
            <button onclick="showSongInfo('song15')">🥊🤺 How to Play (Sicko Mix)</button>
            <button onclick="showSongInfo('song16')">🪨💥 Battlefield🔥</button>
          </div>
      
        </div>
      </div>
  
        <div id="song-info" class="hidden">
          <audio id="info-audio" preload="auto"></audio>
          <h1 id="songTitle-info"></h1>
          <h3 id="artistName-info"></h3>
          <hr>
          <div id="difficulty-selector">
            <button id="easy-button" class="diff-btn hidden">Easy</button>
            <button id="normal-button" class="diff-btn hidden">Normal</button>
            <button id="hard-button" class="diff-btn hidden">Hard</button>
           
           
            <button id="extreme-button" class="diff-btn hidden">Extreme</button>
          </div>
       
          <div style="display: flex" id="difficulty-info-info">
            <div id="difficulty-info">
              <div id="difficulty-bar"></div>
            </div>
            <h3>Difficulty</h3>
          </div>
          <h3 id="rank-info"></h3>
          <h3 id="extreme-rank-info"></h3>
          <br>
          <button id="play-song-button">Choose a song!</button>
          <p id="duration-info"></p>
          <p id="extraNotes"></p>
          <p class="subtitle" id="has-extreme-chart"></p>
        </div>

  
      


      <img src="sabrina.PNG" alt="Sabrina">

    </div>

  </div>

  <div id="transition-overlay"></div>
  
  <div id="game" class="hidden">
    <h1 id="titleshrunk">u got rythm?</h1>
    <h3 id="song-title"></h3>
    <div id="columns">
      <div class="column" id="col-a">A</div>
      <div class="column" id="col-s">S</div>
      <div class="column" id="col-d">D</div>
      <div class="column" id="col-f">F</div>
      
      <div id="col-spacer"></div>

      <div class="column" id="col-j">J</div>
      <div class="column" id="col-k">K</div>
      <div class="column" id="col-l">L</div>
      
    </div>
    <div id="feedback"></div>
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="combo">Combo: 0</div>
      <div id="runtime">Time: 0.0s</div>
      <button id="homebutton" onclick="returnToMenu()">Back to Menu</button>
      <button id="homebutton" onclick="restartGame()">Restart Song</button>

    </div>
    <audio id="audio" preload="auto"></audio>
  
  
    
  </div>
  <div id="end-screen" class="hidden">
    <h2>Song Complete!</h2>
    <div id="final-rank"></div>
    <div id="final-score"></div>
    <div id="final-misses"></div>
    <div id="next-rank-progress"></div>
    <button onclick="returnToMenu()">Back to Menu</button>
  </div>




<script>
  for (let i = 1; i <= 30; i++) {
    const script = document.createElement("script");
    script.src = `songs/song${i}.js`;
    script.onerror = () => {}; // ignore load error
    document.head.appendChild(script);
}
</script>
<script src="game.js"></script>
</body>
</html
